<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>timesheet app</title>
    <link rel="stylesheet" href="static/assets/css/bootstrap.css" />
    <script src="static/assets/js/jquery.js"></script>
    <script src="static/assets/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-inverse bg-inverse">
            <a class="navbar-brand" href="">timesheet app</a>

            <ul class="navbar-nav navbar-toggler-right" v-show="view === 'projects'" @click="setView('login')">
                <li class="nav-item">
                    <button type="button" class="btn btn-link nav-link">Logout</button>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div v-if="view === 'login' || view === 'register'">
                <auth-card :view="view" @set-view="setView"/>
            </div>
            <div v-if="view === 'projects'">
                <project-list/>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        window.timesheet = {
            baseURL: '/db/{{.SdbDBName}}'
        }
    </script>
    <script src="static/assets/js/app.js"></script>
</body>

</html>
